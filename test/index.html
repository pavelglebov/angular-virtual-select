<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
	<meta charset="UTF-8">
	<title></title>
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body ng-controller="TestAppController as app">
	Selected: 
	<span style="margin-right: 10px" ng-repeat="item in selected">{{item}}</span>

</body>
</html>
