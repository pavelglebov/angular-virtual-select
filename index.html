<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Virtual Select Test Page</title>
<link href="test/dist/select.css" rel="stylesheet"></head>
<body ng-controller="TestAppController as app">
	Selected: 
	<span style="margin-right: 10px" ng-repeat="item in app.selected">{{item}}</span>
	<hr>
	<virtual-select choices-repeat="app.list" ng-model="app.selected" display-property="'label'" placeholder="'Select a User'" limit="10" multiselect filter-by="{byAge: 18}" select-name="'first'"></virtual-select>

	Second:
	<virtual-select choices-repeat="app.list" ng-model="app.selected" display-property="'label'" placeholder="'Select a User'" limit="10" multiselect select-name="'second'"></virtual-select>

	<button ng-click="app.activate('first')">Activate 1</button>
	<button ng-click="app.activate('second')">Activate 2</button>
<script type="text/javascript" src="test/dist/vendors.js"></script><script type="text/javascript" src="test/dist/angular-virtual-select.js"></script><script type="text/javascript" src="test/dist/app.js"></script></body>
</html>
